# A template to use Docker (rootful) instead of containerd & nerdctl
# $ limactl start ./docker-rootful.yaml
# $ limactl shell docker-rootful docker run -it -v $HOME:$HOME --rm alpine

# To run `docker` on the host (assumes docker-cli is installed):
# $ export DOCKER_HOST=$(limactl list docker-rootful --format 'unix://{{.Dir}}/sock/docker.sock')
# $ docker ...

minimumLimaVersion: 0.20.0

# 定义每个平台架构需要使用的启动镜像
images:
- location: "https://cloud-images.ubuntu.com/releases/noble/release-20251026/ubuntu-24.04-server-cloudimg-amd64.img"
  arch: "x86_64"
  digest: "sha256:85743244cc8f2f47384480c81dbb677585d20ed693127667dbfb116f1682f793"
# Fallback to the latest release image.
# Hint: run `limactl prune` to invalidate the cache
- location: "https://cloud-images.ubuntu.com/releases/noble/release/ubuntu-24.04-server-cloudimg-amd64.img"
  arch: "x86_64"

# 定义虚拟机需要使用哪个架构启动(对应上面的镜像)
arch: "x86_64"

# CPU 数量
cpus: 4
# 内存大小
memory: "8G"
# 磁盘大小
disk: "50G"

# 虚拟机与 macOS 宿主机挂载时使用的挂载技术
# 目前推荐 9p, 可换成 sshfs, 但是 sshfs 会有权限问题
# mountType: 9p

# 定义虚拟机和 macOS 宿主机有哪些目录可以共享
mounts:
- location: "~"
  # 定义虚拟机对这个目录是否可写
  writable: true
  9p:
    # 对于可写的共享目录, cache 推荐类型为 mmap, 不写好像默认 fscache
    cache: "mmap"
- location: "/tmp/lima"
  writable: true
  9p:
    cache: "mmap"
# containerd is managed by Docker, not by Lima, so the values are set to false here.
containerd:
  system: false
  user: false

# cloud-init hook 定义
provision:
# 定义以什么权限在虚拟机内执行脚本
- mode: system
  # This script defines the host.docker.internal hostname when hostResolver is disabled.
  # It is also needed for lima 0.8.2 and earlier, which does not support hostResolver.hosts.
  # Names defined in /etc/hosts inside the VM are not resolved inside containers when
  # using the hostResolver; use hostResolver.hosts instead (requires lima 0.8.3 or later).
  script: |
    #!/bin/sh
    sed -i 's/host.lima.internal.*/host.lima.internal host.docker.internal/' /etc/hosts
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    command -v docker >/dev/null 2>&1 && exit 0
    
    # 配置 Docker socket 权限
    if [ ! -e /etc/systemd/system/docker.socket.d/override.conf ]; then
      mkdir -p /etc/systemd/system/docker.socket.d
      printf '[Socket]\nSocketUser=%s\n' '{{.User}}' >/etc/systemd/system/docker.socket.d/override.conf
    fi
    
    # 安装 Docker
    export DEBIAN_FRONTEND=noninteractive
    curl -fsSL https://get.docker.com | sh
    
    # 配置 Docker daemon
    mkdir -p /etc/docker
    cat >/etc/docker/daemon.json <<"EOFJSON"
    {
      "features": {
        "cdi": true,
        "containerd-snapshotter": true
      }
    }
    EOFJSON
    
    # 重启 Docker 服务
    systemctl daemon-reload
    systemctl restart docker
# 探针（健康检查）
probes:
- description: "检查 Docker 是否安装并运行"
  script: |
    #!/bin/bash
    set -eux -o pipefail
    # 等待 Docker 安装（最多 2 分钟）
    if ! timeout 120s bash -c "until command -v docker >/dev/null 2>&1; do sleep 5; done"; then
      echo >&2 "❌ Docker 未安装"
      echo >&2 "查看日志: tail /var/log/cloud-init-output.log"
      exit 1
    fi
    # 等待 dockerd 启动（最多 2 分钟）
    if ! timeout 120s bash -c "until pgrep dockerd; do sleep 5; done"; then
      echo >&2 "❌ dockerd 未运行"
      echo >&2 "查看日志: sudo journalctl -u docker"
      exit 1
    fi
    # 测试 Docker 命令
    docker version
    echo "✅ Docker 已就绪"
  hint: |
    查看详细日志:
    - tail /var/log/cloud-init-output.log
    - sudo journalctl -u docker
    - sudo systemctl status docker
hostResolver:
  # hostResolver.hosts requires lima 0.8.3 or later. Names defined here will also
  # resolve inside containers, and not just inside the VM itself.
  hosts:
    host.docker.internal: host.lima.internal
portForwards:
- guestSocket: "/var/run/docker.sock"
  hostSocket: "{{.Dir}}/sock/docker.sock"
# 添加服务端口
- guestPort: 3000
  hostPort: 3000
# 自己定义的启动后消息输出
message: |
  To run `docker` on the host (assumes docker-cli is installed), run the following commands:
  ------
  docker context create lima-{{.Name}} --docker "host=unix://{{.Dir}}/sock/docker.sock"
  docker context use lima-{{.Name}}
  docker run hello-world
  ------
